<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila vs 100 Humanos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🦍 Gorila vs 100 Humanos 🧑‍🤝‍🧑</h1>
        
        <div class="status">
            <div class="gorila-status">
                <h2>Gorila</h2>
                <div class="health-bar">
                    <div id="gorila-vida" class="health-fill">100%</div>
                </div>
                <p>Energia: <span id="gorila-energia">100</span></p>
            </div>
            
            <div class="humanos-status">
                <h2>Humanos Restantes: <span id="humanos-restantes">100</span></h2>
                <div class="humanos-container" id="humanos-container">
                    
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="btn-atacar" class="btn atacar">Atacar 🦍</button>
            <button id="btn-defender" class="btn defender">Defender 🛡️</button>
            <button id="btn-curar" class="btn curar">Curar ❤️</button>
            <button id="btn-reiniciar" class="btn reiniciar">Reiniciar 🔄</button>
        </div>
        
        <div class="log" id="log">
            <h3>Registro de Batalha:</h3>
            <div id="log-mensagens"></div>
        </div>
    </div>

    
</body>
</html>
